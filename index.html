<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Atom Horarios FLL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="IMG_9091.PNG" alt="Logo New Atom" class="logo">
        <h1>Horarios Regional de FLL</h1>
    </header>

    <main>
        <section>
            <h2>Agendar Horários</h2>
            <form id="form-agendar">
                <label for="equipe">Equipe:</label>
                <input type="text" id="equipe" name="equipe" required><br>

                <label for="data">Data:</label>
                <input name="data" id="data" type="date" required><br>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required><br>

                <!-- Novo campo para selecionar o tipo de partida -->
                <label for="tipo">Tipo de Partida:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Treino">Partida Treino</option>
                    <option value="Oficial">Partida Oficial</option>
                    <option value="Apresentação de Sala">Apresentação de Sala</option>
                </select><br>

                <button type="submit">Agendar</button>
            </form>
        </section>

        <section>
            <h2>Horários Agendados</h2>
            <table id="tabela-horarios">
                <thead>
                    <tr>
                        <th>Equipe</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Tipo de Partida</th> <!-- Nova coluna para o tipo -->
                    </tr>
                </thead>
                <tbody>
                </tbody>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
